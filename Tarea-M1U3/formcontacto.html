<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Mermoz</title>
    <link rel="stylesheet" href="estiloscontacto.css">
</head>
<body>
    <h1>Formulario de contacto con Mario A Mermoz</h1>
    <form action="" method="">
        <p>
            <label for="lblapellido">Apellido</label>
            <input type="text" name="inpapellido" />
        </p>
        <p>
            <label for="lblnombre">Nombre</label>
            <input type="text" name="inpnombre" />
        </p>
        <p>
            <label for="lblmail">E-mail</label>
            <input type="text" name="inpemail" />
        </p>
        <p>
            <label for="lblcomentarios">Comentarios</label>
            <textarea name="Cometarios"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Borrar formulario">
        </p>
    </form>
</body>
</html>
