<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 - Mermoz - M1U4</title>
</head>
<body>
    <script>
        var nums=[];
        var maximo=0;
        var i;
        for ( i=1; i<=10; i++){
            nums[i]=parseInt(prompt('Ingrese un numero: ',''))
         }
         for ( i=0; i<=9; i++){
            if (nums[i]>maximo){
                maximo=nums[i]
            }
         }
         document.write('El valor maximo ingresado es: ');
         document.write(maximo);
    </script>
</body>
</html>
